  <!-- contenido principal del website -->
  <main class="container center">

    <form 
      action="#" 
      method="post" 
      class="form" 
      oninput="rangeValue.value = ranges.valueAsNumber">
      
      <section class="form-group">
        <h2>Inputs type text</h2>
        
        <div class="form-control">
          <label for="username">Text:</label>
          <input type="text" name="username" id="username" class="form-text">
        </div>

        <div class="form-control">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" class="form-text" required>
        </div>
        
        <div class="form-control">
          <label for="password">Password:</label>
          <input type="password" name="password" class="form-text" id="password" required minlength="5" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" title="La password debe de tener una minuscula una mayuscula y un numero por lo menos" autocomplete="off">
        </div>
        
        <div class="form-control">
          <label for="tel">tel:</label>
          <input type="tel" name="tel" id="tel" class="form-text" autocomplete="off">
        </div>
      </section>
      
      <section class="form-group">
        <h2>Inputs date</h2>
        <div class="form-control">
          <label for="birthday">Birthday:</label>
          <input type="date" name="birthday" id="birthday" class="form-text">
        </div>
        
        <div class="form-control">
          <label for="month">month:</label>
          <input type="month" name="month" id="month" class="form-text">
        </div>
        
        <div class="form-control">
          <label for="time">time:</label>
          <input type="time" name="time" id="time" class="form-text">
        </div>
        
        <div class="form-control">
          <label for="datetime">datetime:</label>
          <input type="datetime-local" name="datetime" id="datetime" class="form-text">
        </div>
      </section>
      
      <section class="form-group">

        <h2>Inputs de Seleccion</h2>

        <div class="form-control">
          <h3>Choose a language</h3>
          <div class="flex checks">

            <label> 
              <input type="checkbox" name="technologies" value="HTML" checked> <span>HTML</span>
            </label>

            <label>
              <input type="checkbox" name="technologies" value="CSS"> <span>CSS</span>
            </label>

            <label>
              <input type="checkbox" name="technologies" value="JavaScript"> <span>JavaScript</span>
            </label>

            <label>
              <input type="checkbox" name="technologies" value="Java"> <span>Java</span>
            </label>

          </div>
        </div>
        
        <div class="form-control">
          <h3>Choose Sex:</h3>
          <div class="flex radios">
            <label>
              <input type="radio" name="sex" value="Men" checked> 
              <span class="man"> <span class="material-symbols-outlined">person</span> Men</span>
            </label>
            <label>
              <input type="radio" name="sex" value="Female">
              <span class="woman"> <span class="material-symbols-outlined">woman</span> Female</span>
            </label>
          </div>
        </div>
        
        <div class="form-control">
          <h3>Progress Bar</h3>
          <progress step="5" min="5" max="100" value="60"></progress>
        </div>
        
        <div class="form-control">
          <label for="country">Country:</label>
          <select name="country" id="country" class="form-text">
            <option value=""> -- SELECT A COUNTRY --</option>
            <option value="sv" selected>El Salvador</option>
            <option value="gt">Guatema</option>
            <option value="usa">Estados Unidos</option>
            <option value="es">EspaÃ±a</option>
          </select>
        </div>
        
      </section>

      <section class="form-group">

        <h2>Inputs Components</h2>

        <div class="form-control">
          <label for="files">Select file:</label>
          <input type="file" name="files" id="files" accept=".jpg,.png" >
        </div>
        
        <div class="form-control">
          <label for="ranges">Choose range:</label>
          <input type="range" name="range" id="ranges" step="5" min="5" max="100" value="15">
          <output for="ranges" name="rangeValue" >5</output>
        </div>
        
        <div class="form-control">
          <label for="numbers">Numbers:</label>
          <input type="number" name="numbers" id="numbers" maxlength="3" required class="form-text">
        </div>
        
        <button type="submit" class="button">Send information</button>
      </section>
      
    </form>

  </main>
